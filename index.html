<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaÃ©rs ad auridh</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.svg">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/trigger.css">
    <link rel="stylesheet" href="css/opening.css">
    <link rel="stylesheet" href="css/eye.css">
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="css/flash-logo.css">
    <link rel="stylesheet" href="css/room/room.css">
</head>
<body>
    <input id="wake_up__trigger--input" type="checkbox"  class="visually-hidden" autocomplete="off">
    <label id="wake_up__trigger--label" class="full-screen" for="wake_up__trigger--input"></label>
    <div class="opening full-screen">
        <div class="wake_up__trigger full-screen">
        </div>
        <div class="flash_logo__hider"></div>
        <svg
                class="flash_logo"
        >
            <use href="assets/img/logo.svg#flash_logo"></use>
        </svg>
        <svg
                class="wake_up"
        >
            <use href="assets/img/wakeup.svg#wake_up"></use>
        </svg>
    </div>
    <div class="tr--wakeup eye">
        <div class="full-screen eye--open"></div>
        <div class="full-screen eye--closed"></div>
    </div>
    <div class="tr--wakeup room full-screen">
        <input id="light__trigger--input" type="checkbox"  class="visually-hidden" autocomplete="off">
        <label id="light__trigger--label" class="" for="light__trigger--input"></label>
        <input id="book--personal__trigger--input" type="checkbox"  class="visually-hidden" autocomplete="off">
        <label id="book--personal__trigger--label" class="book_trigger__label" for="book--personal__trigger--input"></label>
        <input id="book--twitter__trigger--input" type="checkbox"  class="visually-hidden" autocomplete="off">
        <label id="book--twitter__trigger--label" class="book_trigger__label" for="book--twitter__trigger--input"></label>
        <input id="book--instagram__trigger--input" type="checkbox"  class="visually-hidden" autocomplete="off">
        <label id="book--instagram__trigger--label" class="book_trigger__label" for="book--instagram__trigger--input"></label>
        <input id="book--github__trigger--input" type="checkbox"  class="visually-hidden" autocomplete="off">
        <label id="book--github__trigger--label" class="book_trigger__label" for="book--github__trigger--input"></label>
        <div class="lightroom full-screen"></div>
        <div class="open_book">
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="cover"></span>
            <span class="page"></span>
            <span class="cover turn"></span>
        </div>
        <div class="wall full-screen">
            <div class="tablet">
                <div class="tablet__corner">
                    <div class="nail">
                        <div class="nail__top"></div>
                        <div class="nail__bottom"></div>
                    </div>
                    <svg
                            class="glass_crack"
                    >
                        <use href="assets/img/crack.svg#glass_crack"></use>
                    </svg>
                </div>
                <div class="time-app">
                    <div class="knot"></div>
                    <div class="hand hand--hour"></div>
                    <div class="hand hand--minute"></div>
                    <div class="hand hand--second"></div>
                </div>
            </div>
        </div>
        <div class="base"></div>
        <div class="book book--personal">
            <svg
                    class="book__icon book__icon--personal"
            >
                <use href="assets/img/logo.svg#flash_logo"></use>
            </svg>
        </div>
        <div class="book book--twitter">
            <svg
                    class="book__icon book__icon--twitter"
            >
                <use href="assets/img/twitter-brands.svg#twitter-brands"></use>
            </svg>
        </div>
        <div class="book book--instagram">
            <svg
                    class="book__icon book__icon--instagram"
            >
                <use href="assets/img/instagram-brands.svg#instagram-brands"></use>
            </svg>
        </div>
        <div class="book book--github">
            <svg
                    class="book__icon book__icon--github"
            >
                <use href="assets/img/github-brands.svg#github-brands"></use>
            </svg>
        </div>
        <div class="cactus">
            <div class="pot">
                <div class="pot-top"></div>
                <div class="pot-bottom"></div>
            </div>
            <div class="plant-left"></div>
            <div class="plant-right"></div>
        </div>
        <div class="lamp">
            <div class="light"></div>
        </div>
    </div>
</body>
</html>
